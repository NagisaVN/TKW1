<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h2><strong>Danh Sách Việc Làm</strong></h2>
        <ul>
            <li>Ôn HTML</li>
            <li>Ôn CSS</li>
            <li>Làm Bài Tập</li>
        </ul>
    </div>
    <div>
        <h2><strong>Đăng Ký Môn Học</strong></h2>
        <form action="/dangky" method="get">
            <a>Họ Tên</a><br>
            <input type="text" name="name" placeholder="Nhập Họ Tên"><br>
            <a>Email</a><br>
            <input type="text" name="email" placeholder="Nhập Email"><br>
            <input class="submit" type="submit" name="submit" value="Gửi"><br>
        </form>
    </div>
    <div>
        <h2><strong>Bảng điểm</strong></h2>
        <table>
            <tr>
                <th>Tên</th>
                <th>Điểm</th>
            </tr>
            <tr>
                <td>An</td>
                <td>9</td>
            </tr>
            <tr>
                <td>Bình</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Chi</td>
                <td>10</td>
            </tr>
        </table>
    </div>
    
</body>
</html>
